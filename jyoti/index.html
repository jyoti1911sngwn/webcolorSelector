<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar, Content & Footer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger">
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to MyWebsite</h1>
    <button class="main-button" id="main-button">Main Button</button>
    <div class="color-buttons">
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span id="close-btn"></span>
      <div class="color-buttons">
        <button class="color-btn" style="background-color: red" data-color="red">Red</button>
        <button class="color-btn" style="background-color: green" data-color="green">Green</button>
        <button class="color-btn" style="background-color: blue" data-color="blue">Blue</button>
        <button class="color-btn" style="background-color: pink" data-color="pink">pink</button>
        <button class="color-btn" style="background-color: red" data-color="red">Red</button>
        <button class="color-btn" style="background-color: green" data-color="green">Green</button>
        <button class="color-btn" style="background-color: blue" data-color="blue">Blue</button>
        <button class="color-btn" style="background-color: yellow" data-color="yellow">Yellow</button>
        <button class="color-btn" style="background-color: red" data-color="red">Red</button>
        <button class="color-btn" style="background-color: green" data-color="green">Green</button>
        <button class="color-btn" style="background-color: blue" data-color="blue">Blue</button>
        <button class="color-btn" style="background-color: yellow" data-color="yellow">Yellow</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-column">
        <h3>About Us</h3>
        <p>We create innovative web solutions.</p>
      </div>
      <div class="footer-column">
        <h3>Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Follow Us</h3>
        <ul class="social-links">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
